#
# Agent monitors production sending data configuration, supports HTTP and Kafka server
# receiving gateway, defaults to http. post sending.
#
launcher:
  http:
    server-gateway: http://10.0.0.26:14046/umc/basic2
  kafka:
    enabled: true # This enabled switch takes precedence over the HTTP launcher.
    bootstrap.servers: localhost:9092
    #topic: __devops_umc_agent_metric_
    #partitions: 10

#
# Resource health indicators monitor configuration.
#
indicators:
  # Network card name.
  netcard: en0
  # Physical indicators.
  physical:
    # Delay(ms)
    delay: 10000
    range-port: 22,9092
  # Virtual indicators.
  virtual:
    delay: 10000
  # Redis indicators.
  redis:
    ports: 6379,6380,6081
  # Zookeeper indicators.
  zookeeper:
    host: localhost:2181
  # Kafka indicators.
  kafka:
  # Etcd indicators.
  etcd:
  # Emq indicators.
  emq:
  #consul indicators
  consul: