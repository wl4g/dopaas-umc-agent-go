#
# Agent monitors production sending data configuration, supports HTTP and Kafka server
# receiving gateway, defaults to http. post sending.
#
launcher:
  http:
    server-gateway: http://10.0.0.26:14046/umc/basic
  kafka:
    bootstrap.servers: localhost:9092
    #topic: __devops_umc_agent_metric_
    #partitions: 10

#
# Resource health indicators monitor configuration.
#
indicator:
  # Physical indicators.
  physical:
    #delay(ms)
    delay: 10000
    #network card
    net: en0
    gather-port: 22,9092
  # Virtual indicators.
  virtual:
  # Redis indicators.
  redis:
  # Zookeeper indicators.
  zookeeper:
  # Kafka indicators.
  kafka:
  # Etcd indicators.
  etcd:
  # Emq indicators.
  emq: