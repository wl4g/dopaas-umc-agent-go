#
# Agent monitors production sending data configuration, supports HTTP and Kafka server
# receiving gateway, defaults to http. post sending.
#
launcher:
  http:
    #server-gateway: http://127.0.0.1:14046/umc/receiver
  kafka:
    #enabled: true # This enabled switch takes precedence over the HTTP launcher.
    #bootstrap.servers: localhost:9092
    #topic: __devops_umc_agent_metric_
    #partitions: 10

#
# Logger configuration.
#
logging:
  #file: ./log/umc-agent.log
  #level: INFO
  #date-format: 06-01-02 15:04:05 # ISO8601 => 2006-01-02 15:04:05
  #policy:
    #retention-days: 7 # Day
    #max-backups: 30 # Numbers
    #max-size: 128 # MB

#
# Resource health indicators monitor configuration.
#
indicators:
  # Namespaces that support multiple tenants.
  namespace: safecloudCloudTest
  # Network card name.
  #netcard: 无线网络连接 2
  netcard: en0
  # Physical indicators.
  physical:
    enabled: true
    # Delay(ms)
    delay: 10000
    range-port: 22,9092
  # Virtual indicators.
  virtual:
    enabled: true
    delay: 60000
  # Redis indicators.
  redis:
    enabled: true
    delay: 10000
    ports: 6379,6380,6081 # Monitor local redis instances(ports).
    password: zzx!@#$%
  # Zookeeper indicators.
  zookeeper:
    enabled: true
    delay: 10000
    servers: localhost:2181
  # Kafka indicators.
  kafka:
    enabled: true
    #delay: 10000
  # Etcd indicators.
  etcd:
    enabled: true
    #delay: 10000
  # Emq indicators.
  emq:
    enabled: true
    #delay: 10000
  #consul indicators
  consul:
    enabled: true
    #delay: 10000