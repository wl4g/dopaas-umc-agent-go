### ==================================================
### Agent monitors production sending data configuration, supports HTTP and Kafka server
### receiving gateway, defaults to http. post sending.
### ==================================================

transport:
  http:
    server-gateway: http://127.0.0.1:14046/umc/receiver
  kafka:
    enabled: true # This enabled switch takes precedence over the HTTP launcher.
    servers: localhost:9092
    metric-topic: umc_agent_metrics
    receive-topic: umc_agent_receive
    ack: 1
    timeout: 60000

### ==================================================
### Logger configuration.
### ==================================================

logging:
  log-items:
    main:
      file: ./log/umc-agent.log
      level: INFO
      date-format: 06-01-02 15:04:05 # ISO8601 => 2006-01-02 15:04:05
      policy:
        retention-days: 7 # Day
        max-backups: 30 # Numbers
        max-size: 128 # MB
    receive:
      file: ./log/umc-agent-receive.log
      level: INFO
      date-format: 06-01-02 15:04:05 # ISO8601 => 2006-01-02 15:04:05
      policy:
        retention-days: 7 # Day
        max-backups: 30 # Numbers
        max-size: 128 # MB

### ==================================================
### Resource health indicators monitor configuration.
### ==================================================

indicator:
  namespace: default # Namespaces that support multiple tenants.
  netcard: eth0 # Bind net-card name.
### ------ Infrastructure indicators ------
  host:
    enabled: false
    delay: 60000 # Delay(ms)
    range-port: 22,9092
### --------- Virtual indicators ----------
  docker:
    enabled: false
    delay: 60000
    metric-exclude:
  mesos:
    enabled: false
    delay: 60000
    metric-exclude:
### --------- Discovery indicators --------
  zookeeper:
    enabled: false
    delay: 60000
    servers: localhost:2181
    commands: mntr # zookeeper indicators commands(e.g. mntr,conf)
    metric-exclude:
  etcd:
    enabled: false
    delay: 60000
    metric-exclude:
  consul:
    enabled: false
    delay: 60000
    metric-exclude:
### --------- MQ indicators ---------------
  kafka:
    enabled: false
    delay: 60000
    useSASL:
    useSASLHandshake: false
    saslUsername:
    saslPassword:
    useTLS: false
    tlsCAFile:
    tlsCertFile:
    tlsKeyFile:
    tlsInsecureSkipTLSVerify: false
    metadataRefreshInterval: 300s
    metric-exclude:
  emq:
    enabled: false
    delay: 60000
    metric-exclude:
  rabbitmq:
    enabled: false
    delay: 60000
    metric-exclude:
  rocketmq:
    enabled: false
    delay: 60000
    metric-exclude:
### --------- Cache indicators ------------
  redis:
    enabled: false
    delay: 60000
    servers: localhost:6379,localhost:6380 # Monitor local redis instances(ports).
    password: 123456
    metric-exclude:
  memcached:
    enabled: false
    delay: 60000
    metric-exclude:
### --------- DB indicators ---------------
  elasticsearch:
    enabled: false
    delay: 60000
    metric-exclude:
  mongodb:
    enabled: false
    delay: 60000
    metric-exclude:
  mysql:
    enabled: false
    delay: 60000
    metric-exclude:
  postgresql:
    enabled: false
    delay: 60000
    metric-exclude:
  opentsdb:
    enabled: false
