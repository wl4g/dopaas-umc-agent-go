#### ==================================================
#### Agent monitors production sending data configuration, supports HTTP and Kafka server
#### receiving gateway, defaults to http. post sending.
#### ==================================================

endpoint: agent_0001

transport:
  http:
    server-gateway: http://127.0.0.1:14047/umc-receiver/receiver/metric
  kafka:
    enabled: true # This enabled switch takes precedence over the HTTP launcher.
    servers: owner-node1:9092,owner-node2:9092,owner-node3:9092,owner-node4:9092
    #servers: localhost:9092
    ack: 1
    timeout: 60000

### ==================================================
### Logger configuration.
### ==================================================

logging:
  log-items:
    main:
      file: ./log/umc-agent.log
      level: DEBUG
    receive:
      file: ./log/umc-agent-receive.log
      level: INFO

### ==================================================
### Resource health indicators monitor configuration.
### ==================================================

indicator:
  namespace: default # Namespaces that support multiple tenants.
  netcard: en0 # Bind net-card name.
### ------ Infrastructure indicators ------
  physical:
    enabled: true
    delay: 10000 # Delay(ms)
    range-port: 22,9092
### --------- Virtual indicators ----------
  docker:
    enabled: true
    delay: 10000
  mesos:
    enabled: false
    delay: 60000
### --------- Discovery indicators --------
  zookeeper:
    enabled: true
    delay: 10000
    servers: 10.0.0.161:2181
    commands: mntr # zookeeper indicators commands(e.g. mntr,conf)
  etcd:
    enabled: false
    delay: 60000
  consul:
    enabled: false
    delay: 60000
### --------- MQ indicators ---------------
  kafka:
    enabled: true
    delay: 10000
    servers: owner-node1:9092,owner-node2:9092,owner-node3:9092,owner-node4:9092
  emq:
    enabled: false
    delay: 60000
  rabbitmq:
    enabled: false
    delay: 60000
  rocketmq:
    enabled: false
    delay: 60000
### --------- Cache indicators ------------
  redis:
    enabled: true
    delay: 10000
    servers: safecloud-test:6379,safecloud-test:6380 # Monitor local redis instances(ports).
    password: zzx!@#$%
  memcached:
    enabled: false
    delay: 60000
### --------- DB indicators ---------------
  elasticsearch:
    enabled: false
    delay: 60000
  mongodb:
    enabled: false
    delay: 60000
  mysql:
    enabled: false
    delay: 60000
  postgresql:
    enabled: false
    delay: 60000
  opentsdb:
    enabled: false
    delay: 60000
  cassandra:
    enabled: false
    delay: 60000
